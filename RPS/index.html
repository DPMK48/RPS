<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/RPS/style.css" type="text/css" />
    <script src="/RPS/app.js" defer></script>
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="text">
          <h2>RULES</h2>
          <button class="close">x</button>
        </div>
        <img src="./images/image-rules.svg" alt="" />
      </div>
    </div>

    <div class="container">
      <div class="header">
        <div class="logo"><img src="./images/logo.svg" alt="" /></div>
        <div class="score">
          <p>SCORE</p>
          <h2 class="result"></h2>
        </div>
      </div>

      <div class="game">
        <div class="content">
          <div class="para">
            <p>YOU PICKED</p>
            <p>THE HOUSE PICKED</p>
          </div>

          <div class="flex">
            <div class="triangle">
              <img src="./images/bg-triangle.svg" alt="" />
            </div>
  
            <div id="border" class="border border-paper" data-paper data-choice="paper">
              <div class="my-circle paper" data-paper>
                <img src="./images/icon-paper.svg" alt="" data-paper/>
              </div>
            </div>
  
            <div class="border border-scissors" data-scissors data-choice="scissors">
              <div class="my-circle scissors" data-scissors>
                <img src="./images/icon-scissors.svg" alt="" data-scissors />
              </div>
            </div>
  
            <div class="border border-rock" data-rock="rock" data-choice="rock">
              <div class="my-circle rock" data-rock>
                <img src="./images/icon-rock.svg" alt="" class="circle" data-rock />
              </div>
            </div>
  
            <div class="mid-text">
              <h2></h2>
              <button>PLAY AGAIN</button>
            </div>
  
            <div class="computer">
              <div class="comp-circe">
                <img class="compImage" src="./images/icon-scissors.svg" alt=""/>
              </div>
            </div>
          </div>
        </div>

      </div>
      
    </div>

    <button class="rules">RULES</button>
  </body>
</html>
